<h1>{{title}}</h1>

<h2>My Heroes</h2>
<ul class="heroes">heroes
    <li *ngFor='let h in heroes'>{{h.id}} - {{h.name}}</li>
</ul>

<h2>{{hero.name}} details!</h2>

<div><label>id: </label>{{hero.id}}</div>
<div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
</div>
